<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area de transferencia</title>
    <link rel="stylesheet" href="aula73.css">
</head>
<body>


    <div id="calc" class="calc">
        <div id="div_nome" class="div_nome">
            <p>Calculadora</p>
        </div>
        <div id="div_display" class="div_display">
            <p id="display" class="display"> 0</p>
        </div>
        <div id="div_teclas" class="div_teclas">
            <button id="tcpy" class="tecla">CPY</button>
            <button id="tecla_clean" class="tecla" >CL</button>
            <button id="tecla_pare1" class="tecla num">(</button>
            <button id="tecla_pare2" class="tecla num">)</button>
            <button id="tecla_7" class="tecla num" >7</button>
            <button id="tecla_8" class="tecla num">8</button>
            <button id="tecla_9" class="tecla num">9</button>
            <button id="tecla_+" class="tecla op">+</button>
            <button id="tecla_4" class="tecla num">4</button>
            <button id="tecla_5" class="tecla num">5</button>
            <button id="tecla_6" class="tecla num">6</button>
            <button id="tecla_-" class="tecla op">-</button>
            <button id="tecla_3" class="tecla num">3</button>
            <button id="tecla_2" class="tecla num">2</button>
            <button id="tecla_1" class="tecla num">1</button>
            <button id="tecla_/" class="tecla op">/</button>
            <button  id="tecla_0" class="tecla num">0</button>
            <button id="tecla_separador" class="tecla num">,</button>
            <button id="tecla_igual"  class="tecla res">=</button>
            <button id="tecla_*" class="tecla op">x</button>
        </div>


    </div>
    


    <script src="aula73.js"></script>
</body>
</html>
