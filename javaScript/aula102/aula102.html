<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções para manipulação de strings</title>
</head>
<body>
    <style>
        main{
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        main div{
            padding: 0.5rem;
            background-color: brown;
            border-radius:5px;
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        main div:hover{
            background-color: aquamarine;
        }
        button{
            cursor: pointer;
        }
    </style>
    <main>
        <div id="div">
            <button id="verificar">Verificar</button>
        </div>
    </main>
    


    <script src="aula102.js"></script>
</body>
</html>
