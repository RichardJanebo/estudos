<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando com classes</title>
    <link rel="stylesheet" href="aula83.css">
</head>
<body>
    <div id="controls" class="controls">
        <div class="control">
            <label for="num_objects">Numero de objetos</label>
            <p id="num_objects">0</p>

        </div>
        <div class="control">
            <label for="txt_qtde">Quantidade de Objetos</label>
            <input type="number" value="0"  min="0" id="txt_qtde">
            <button id="btn_add">Adicionar</button>

        </div>
        <div class="control">
            <button id="btn_remove">Remover Todos</button>

        </div>


    </div>
    <div id="stage" class="stage">

    </div>
    <script src="aula83.js"></script>
    
</body>
</html>
