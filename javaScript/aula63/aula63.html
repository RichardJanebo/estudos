<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de formulario</title>
    <link rel="stylesheet" href="aula63.css">
</head>
<body>
    <main>
        <label for="txtname">Nome:</label>
        <input type="text" name="text" id="txtname">
        <label for="txtdoor">Portas:</label>
        <input type="number" name="number" id="txtdoor"  value="0">
        <label for="txtblindagem">Blindagem:</label>
        <input type="number" name="Blindagem" id="txtblindagem" disabled value="0">
        <label for="txtmunicao">Munição</label>
        <input type="number" name="Munição" id="txtmunicao" disabled value="0">
    
        <label for="txtradio">Tipo:</label>
        <div>
            <input type="radio" name="radio" id="txtradio1">Militar
        </div>
        <div>
            <input type="radio" name="radio" id="txtradio2" checked>Normal
        </div>
    
        <button id="adicionar">Adicionar</button>
    
        <div id="paragrafo"> 

        </div>
    </main>

<script src="aula63.js"></script>
</body>
</html>
