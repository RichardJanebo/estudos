<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Teste de end point</h1>
    <button id="test">Teste</button>



</body>
<script>
    const test = document.getElementById("test");
    let data;

    const showCard = async () => {
        try {
            const response = await fetch("http://localhost:8080/v1/animes", {
                method: 'GET',
                headers: {
                    'content-type': 'application/json',
                },

            });

            if (!response.ok) {
                throw new Error(`Erro na requisiÃ§Ã£o ${response.status} - ${response.statusText}`)
            }

            data = await response.json();

            const ids = [...data.map(item => item.id)];

            ids.map(e => {
                const div = document.createElement("div");
                div.textContent = e;
                document.body.appendChild(div);
            })

            console.log("Dados recebidos ", ids)
            return ids;
        } catch (error) {
            console.log(error)
            return null;
        }


        


    }

    showCard();

    test.addEventListener("click", () => {
        data.map(e => e.id);


        })


</script>

</html>
