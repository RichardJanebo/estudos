<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro-Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Desafio Cadastro de Produtos</h1>
        <nav>
            <a href="meusProdutos.html">Meus produtos</a>
        </nav>
    </header>
    <main>
        <div>
            <form id="form">
                <h2>Cadastrar Um produto</h2>
                <label for="nome_produto">Nome</label>
                <input type="text" id="nome_produto" required>
                <label for="descricao_produto">Descrição do produto:</label>
                <input type="text" id="descricao_produto" required>
                <label for="valor_produto">Valor do Produto</label>
                <input type="text"  id="valor_produto" placeholder="Ex:1.50">
                <label for="disponivel_venda">Este Produto está disponivel ?</label>
                <select id="disponivel_venda">
                    <option value="sim">Sim</option>
                    <option value="não">Não</option>
                </select>
                <input type="submit"  id="cadastrar" value="Cadastrar">
                
            </form>
        </div>
    </main>
    <footer></footer>

    <script src="desafio.js"></script>
</body>

</html>
